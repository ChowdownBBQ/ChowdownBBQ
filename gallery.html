<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - ChowdownBBQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b22222;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .gallery {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 2px solid #333;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background-color: #111;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>ChowdownBBQ Gallery</h1>
  </header>

  <section class="gallery">
    <img src="https://via.placeholder.com/400x300?text=BBQ+1" alt="BBQ 1">
    <img src="https://via.placeholder.com/400x300?text=BBQ+2" alt="BBQ 2">
    <img src="https://via.placeholder.com/400x300?text=BBQ+3" alt="BBQ 3">
    <img src="https://via.placeholder.com/400x300?text=BBQ+4" alt="BBQ 4">
    <img src="https://via.placeholder.com/400x300?text=BBQ+5" alt="BBQ 5">
    <img src="https://via.placeholder.com/400x300?text=BBQ+6" alt="BBQ 6">
  </section>

  <footer>
    <p>&copy; 2025 ChowdownBBQ â€¢ Real smoke. Real shots. Real meat.</p>
  </footer>

</body>
</html>
