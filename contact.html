<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChowdownBBQ - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bg:#FAF3E0;--surface:#FFF9EE;--text:#2B2B2B;--muted:#5A5A5A;--accent:#4A90E2;--copper:#B87333;--cta:#E4572E;--border:#E6DCC8;--radius:14px;--shadow:0 8px 24px rgba(0,0,0,.08)}
    html,body{background:var(--bg);color:var(--text);margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;line-height:1.6}
    a{color:var(--accent)}
    .container{width:min(1200px,92%);margin:0 auto}
    header{position:sticky;top:0;background:rgba(255,249,238,.9);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid var(--border)}
    .navbar{display:flex;align-items:center;justify-content:space-between;gap:20px;padding:14px 0}
    .brand{display:flex;align-items:center;gap:12px;font-weight:800}.brand-logo{width:42px;height:42px;border-radius:50%;background: radial-gradient(100% 100% at 50% 0%, #FFE7D7 0%, #FFF2E7 40%, #FFD3BE 100%);border:1px solid var(--border);box-shadow:var(--shadow)}
    .brand-name{font-size:clamp(20px,2vw,24px)}.brand-tag{color:var(--copper)}
    nav{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:center}
    nav a{padding:8px 12px;border-radius:10px;font-weight:600;color:var(--text)}nav a:hover{background:var(--surface)}
    .cta{display:inline-block;font-weight:800;background:var(--cta);color:#fff;padding:10px 16px;border-radius:12px;border:1px solid rgba(0,0,0,.04);box-shadow:var(--shadow)}
    .section{padding:34px 0}
    h1{font-size:clamp(28px,4vw,40px);margin:12px 0}
    .card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow)}
    label{display:block;margin:.4rem 0 .2rem}
    input,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:#fff}
    button{margin-top:10px}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;font-weight:700;border:1px solid transparent}
    .btn-primary{background:var(--accent);color:#fff}
    footer{margin-top:48px;padding:22px 0;border-top:1px solid var(--border);color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <header>
    <div class="container navbar">
      <div class="brand">
        <div class="brand-logo" aria-hidden="true"></div>
        <div><div class="brand-name">CHOWDOWN<span class="brand-tag">BBQ</span></div><div style="font-size:12px;color:#7A624A;">Gear • Grit • Grillin’</div></div>
      </div>
      <nav aria-label="Main">
        <a href="index.html">Home</a><a href="products.html">Gear</a><a href="recipes.html">Recipes</a>
        <a href="about.html">About</a><a href="gallery.html">Gallery</a><a href="services.html">Services</a>
        <a href="faq.html">FAQ</a><a href="contact.html">Contact</a><a class="cta" href="newsletter.html">Join the List</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section card">
      <h1>Contact</h1>
      <p>Questions, gear suggestions, or collaboration ideas? Shoot us a message.</p>
      <form action="#" method="post" onsubmit="alert('This is a static site example. Hook this up to a form service like Netlify Forms.'); return false;">
        <label for="name">Name</label>
        <input id="name" name="name" required />
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required />
        <label for="msg">Message</label>
        <textarea id="msg" name="message" rows="6" required></textarea>
        <button class="btn btn-primary" type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer><p>&copy; 2025 ChowdownBBQ • Built with grit</p></footer>
</body>
</html>
